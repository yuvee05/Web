<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO - Search Image Optimization -->
    <meta charset="UTF-8">
    <!-- UTF-8(Unicode Transformation Format - 8-bit) is the most widely used
    character encoding on the web. It can represent any character in the 
    Unicode standard - including English letters, emojis, Hindi, Chinese, 
    Arabic and more -->
    <!-- Essential if you're using any non-English characters or symbols
    Prevents weird symbols or garbled text when ypur page contains special characters
    Ensures consistent text rendering across browsers and devices -->
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- First-part -> Acts like an HTTP header, specifically for Internet Explorer
    Content-part -> Forces IE to use it's most modern engine instead of an older one

    This only affects Internet Explorer and has no effect on Chrome, Firefox, Safari or
    modern Microsoft Edge. Was important in the past, but now mostly kept for backward
    compatibility. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name="viewport" -> Targets the the visible area of a web page on a device 
    content="..." -> Sets how the viewport should behave
    width=device-width -> Sets the page width to match the screen width of the device
    initial-scale=1.0 -> Sets the zoom level to 100% when the page loads -->

    <meta name="Description" content="This website aims to create India's best coders">
    <meta name="keywords" content="codehelp, Operating System">
    <!-- You won't see this content under meta tag on yr website directly
    but this contributes on how yr website appears when searched on a browser -->

    <title>Favicon, Meta, Title etc</title>

    <link rel="shortcut icon" href="ChatGPT-Logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="L12_2.css">
    <script src="L12_3.js"></script>
<0/head>

</html>
